image:
  _attributes:
    name: ALP
    displayname: Adaptable Linux Platform
    schemaversion: "7.2"
  description:
    _attributes:
      type: system
    specification: "ALP"
    author: openSUSE Project
    contact: crc@suse.com
  repository:
    - _attributes:
        type: rpm-md
      source:
        _attributes:
          path: obsrepositories:/
  profiles: 
    profile:
      - _attributes:
          name: kvm
          description: Minimal Image for KVM
          arch: [aarch64, x86_64]
      - _attributes:
          name: kvm_encrypted
          description: Minimal Encrypted Image for KVM
          arch: [aarch64, x86_64]
  preferences:
    - _attributes:
        profiles: kvm
        arch: x86_64
      _include:
        - base/bootloader/grub2/arch/x86_64
        - base/suse/ALP/kvm
    - _attributes:
        profiles: kvm_encrypted
        arch: x86_64
      _include:
        - base/bootloader/grub2/arch/x86_64
        - base/suse/ALP/kvm_encrypted
    - _attributes:
        profiles: kvm
        arch: aarch64
      _include:
        - base/bootloader/grub2/arch/aarch64
        - base/suse/ALP/kvm
    - _attributes:
        profiles: kvm_encrypted
        arch: aarch64
      _include:
        - base/bootloader/grub2/arch/aarch64
        - base/suse/ALP/kvm_encrypted
  packages:
    - _attributes:
        type: image
        profiles: [kvm, kvm_encrypted]
      _include:
        - base/virt/kvm
    - _attributes:
        type: image
        profiles: [kvm]
      _include:
        - base/suse/ALP/kvm
    - _attributes:
        type: image
        profiles: [kvm_encrypted]
      _include:
        - base/suse/ALP/kvm_encrypted
    - _attributes:
        type: bootstrap
      _include:
        - base/bootstrap/ALP
    - _attributes:
        type: image
      _include:
        - base/common
        - base/network/networkmanager
        - base/network/firewalld
        - base/initial-config/microos
        - base/filesystem/btrfs
        - base/suse/ALP/common
config:
  - _include:
      - base/suse/ALP
