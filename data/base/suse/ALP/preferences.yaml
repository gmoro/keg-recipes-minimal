preferences:
  version: 0.0.1
  packagemanager: zypper
  bootloader-theme: openSUSE
  rpm-excludedocs: "true"
  locale: en_US
  type:
    _attributes:
      image: vmx
      filesystem: btrfs
      format: qcow2
      firmware: uefi
      bootpartition: "false"
      bootkernel: custom
      devicepersistency: by-uuid
      btrfs_quota_groups: "true"
      btrfs_root_is_snapshot: "true"
      btrfs_root_is_readonly_snapshot: "true"
      bundle_format: "%N-VM.%A-%M.%m.%p-%I"
    systemdisk:
       volume:
        # _map_attribute: name
         - _attributes:
             name:  home
         - _attributes:
             name:  root
         - _attributes:
             name: opt
         - _attributes:
             name: srv
         - _attributes:
             name: boot/grub2/i386-pc
         - _attributes:
             name: boot/grub2/x86_64-efi
             mountpoint: boot/grub2/x86_64-efi
         - _attributes:
            name: boot/writable
         - _attributes:
            name: usr/local
         - _attributes:
            name: var
            copy_on_write: "false"
