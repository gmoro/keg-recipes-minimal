preferences:
  version: 1.0.0
  packagemanager: zypper
  bootloader-theme: openSUSE
  rpm-excludedocs: "true"
  type:
    _attributes:
      image: vmx
      filesystem: btrfs
      format: qcow2
      firmware: uefi
      bootpartition: "false"
      bootkernel: custom
      devicepersistency: by-uuid
      btrfs_quota_groups: "true"
      btrfs_root_is_snapshot: "true"
      bundle_format: "%N-VM.%A-%M.%m.%p-%I"
    systemdisk:
      _namespace_volume:
        volume:
          - _attributes:
              name: home
          - _attributes:
              name: root
          - _attributes:
              name: opt
          - _attributes:
              name: srv
          - _attributes:
              name: usr/local
          - _attributes:
              name: var
              copy_on_write: "false"
    size:
      _attributes:
        unit: "G"
      _text: 24

